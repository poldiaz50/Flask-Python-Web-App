{% extends 'base.html' %}
{% block title %}
    Market Page
{% endblock %}

{% block content %}
    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Barcode</th>
            <th scope="col">Precio</th>
            <th scope="col">Opciones</th>
        </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.nombre }}</td>
                <td>{{ item.barcode }}</td>
                <td>$ {{ item.precio }}</td>
                <td>
                    <button class="btn btn-outline btn-info">Mas Info</button>
                    <button class="btn btn-outline btn-success">Comprar</button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
