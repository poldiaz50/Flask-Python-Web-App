<style>
  .modal-content {
    background-color: #212121;
  }
</style>

<!--selling Confirm-->
<div
  class="modal fade"
  id="Modal-SellingConfirm-{{ owned_item.id }}"
  tabindex="1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          <!--titulo modal -->
          {{ owned_item.nombre }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Cerrar"
        >
          <span aria-hidden="true">‚ùå</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ selling_form.hidden_tag() }}
          <h4 class="text-center">
            Estas seguro de querer devolver este articulo: {{ owned_item.nombre }} por:
            {{ owned_item.precio }}$ ?
          </h4>
          <br />
          <h6 class="text-center">
            Click para devolver este articulo al market
          </h6>
          <br />
          <input
            id="sold_item"
            name="sold_item"
            type="hidden"
            value="{{ owned_item.nombre }}"
          />
          {{ selling_form.submit(class="btn btn-outline-danger btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
